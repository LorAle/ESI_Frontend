<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="CustomerOrderId">
    <th mat-header-cell *matHeaderCellDef> Kundenauftragsnummer </th>
    <td mat-cell *matCellDef="let element"> {{element.CustomerOrderId}} </td>
  </ng-container>

  <ng-container matColumnDef="OrderDate">
    <th mat-header-cell *matHeaderCellDef> Bestelldatum </th>
    <td mat-cell *matCellDef="let element"> {{element.OrderDate | date:'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="DeliveryDate">
    <th mat-header-cell *matHeaderCellDef> Lieferdatum </th>
    <td mat-cell *matCellDef="let element"> {{element.DeliveryDate | date:'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="Color">
    <th mat-header-cell *matHeaderCellDef> Farbe </th>
    <td mat-cell *matCellDef="let element"> {{element.Color}} </td>
  </ng-container>

  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef> Menge </th>
    <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
  </ng-container>

  <ng-container matColumnDef="OrderItem">
    <th mat-header-cell *matHeaderCellDef> Positionsnummer </th>
    <td mat-cell *matCellDef="let element"> {{element.OrderItem}} </td>
  </ng-container>

  <ng-container matColumnDef="OrderPosition">
    <th mat-header-cell *matHeaderCellDef> Sortierungsnummer </th>
    <td mat-cell *matCellDef="let element"> {{element.OrderPosition}} </td>
  </ng-container>

  <ng-container matColumnDef="ProductionStatusId">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.ProductionStatusId === 1" [ngStyle]="{'background': 'yellow', 'height':'25px', 'width':'25px', 'border-radius':'50%'}"></div>
      <div *ngIf="element.ProductionStatusId === 2" [ngStyle]="{'background': 'green', 'height':'25px', 'width':'25px', 'border-radius':'50%'}"></div>
      <div *ngIf="element.ProductionStatusId === 3" [ngStyle]="{'background': 'red', 'height':'25px', 'width':'25px', 'border-radius':'50%'}"></div>
    </td>
  </ng-container>

  <ng-container matColumnDef="Actions" *ngIf="displayedColumns.length===9">
    <th mat-header-cell *matHeaderCellDef> Aktionen </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Als 'Fertiggestellt' markieren" (click)="finished(element)">
        <mat-icon [ngStyle]="{'color': 'green'}">check_circle_outline</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
