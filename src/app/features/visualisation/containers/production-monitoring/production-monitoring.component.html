<mat-card>
  <mat-card-header>
    <mat-card-title>Produktionsüberwachung</mat-card-title>
    <mat-card-subtitle>Hier können Sie die aktuell geplanten Produktionsaufträge in der Reihenfolge ihrer Fertigung einsehen</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <esi-production-order-table [data]="data" [columns]="displayedColumns"></esi-production-order-table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
