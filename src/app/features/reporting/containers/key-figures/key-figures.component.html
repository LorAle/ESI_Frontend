<mat-card>
  <td-chart [style.height.px]="300">
  <td-chart-tooltip [trigger]="'item'">
  </td-chart-tooltip>
  <td-chart-x-axis [show]="true"
                    [position]="'top'"
                    [type]="'time'"
                    [splitLine]="{show: false}"
                    [boundaryGap]="false">
  </td-chart-x-axis>
  <td-chart-y-axis [show]="true"
                    [type]="'value'">
  </td-chart-y-axis>
  <td-chart-series td-line
                    [symbolSize]="14"
                    [data]="[{
                      'name': '2019-04-29T03:27:33.932Z',
                      'value': [
                        '2019-04-29T03:27:33.932Z',
                        200
                      ]
                    }, {
                      'name': '2019-04-30T03:27:33.932Z',
                      'value': [
                        '2019-04-30T03:27:33.932Z',
                        50
                      ]
                    },{
                      'name': '2019-04-31T03:27:33.932Z',
                      'value': [
                        '2019-04-31T03:27:33.932Z',
                        100
                      ]
                    }]"
                    [name]="'Revenue'"
                    [symbol]="'roundRect'"
                    [color]="'#F2724B'">
    <td-chart-series-tooltip>
      <ng-template let-params let-ticket="ticket" tdTooltipFormatter>
        <ng-container *ngIf="params">
          <div layout="row" layout-align="start center">
            <mat-icon>
              <span class="tc-accent">account_balance</span>
            </mat-icon>
            <span class="mat-caption pad-left-sm">
              {{params.seriesName + ': ' + params.value[1]}}
            </span>
          </div>
          <div class="mat-caption">
            at {{(params.name | date:'medium')}}
          </div>
        </ng-container>
      </ng-template>
    </td-chart-series-tooltip>
  </td-chart-series>
  <td-chart-series td-line
                    [symbolSize]="14"
                    [data]="[{
                      'name': '2019-04-29T03:28:59.797Z',
                      'value': [
                        '2019-04-29T03:28:59.797Z',
                        200
                      ]
                    }, {
                      'name': '2019-04-29T13:28:59.797Z',
                      'value': [
                        '2019-04-29T13:28:59.797Z',
                        50
                      ]
                    }, {
                      'name': '2019-05-01T03:28:59.797Z',
                      'value': [
                        '2019-05-01T03:28:59.797Z',
                        100
                      ]
                    }]"
                    [name]="'ProductionAmount'"
                    [symbol]="'roundRect'"
                    [color]="'#3A4950'">
    <td-chart-series-tooltip>
      <ng-template let-params let-ticket="ticket" tdTooltipFormatter>
        <ng-container *ngIf="params">
          <div layout="row" layout-align="start center">
            <mat-icon>
              <span class="tc-primary">attach_money</span>
            </mat-icon>
            <span class="mat-caption pad-left-sm">
              {{params.seriesName + ': ' + params.value[1]}}
            </span>
          </div>
          <div class="mat-caption">
              at {{(params.name | date:'medium')}}
            </div>
        </ng-container>
      </ng-template>
    </td-chart-series-tooltip>
  </td-chart-series>
</td-chart>
</mat-card>
