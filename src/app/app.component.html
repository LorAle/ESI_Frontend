                        </div>
                        <div fxFlex="10%">

                                    home

                            <a mat-button routerLink="#">

                        </div>
                    </mat-toolbar-row>
                </mat-toolbar>
            </div>
            <div fxFlex>
                <router-outlet></router-outlet>
            </div>
            <div class="footer">
                <mat-toolbar>
                    <mat-toolbar-row>
                        <div fxFlex="80%">Entwickelt durch Produktionsteam HS-Offenburg</div>
                        <div class="company" fxFlex="20%">
                            <img fxFlex class="img-footer" src="../assets/images/Logo.svg">

                        </div>
